<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity AI | Avantus</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .status {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 60px;
            height: 20px;
            letter-spacing: 1px;
        }

        /* --- THE MIC BUTTON --- */
        .mic-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--card);
            border: none;
            color: var(--text);
            font-size: 32px;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn:hover {
            transform: scale(1.05);
            background: #283749;
        }

        /* --- THE WAVES (Ripples) --- */
        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* ANIMATION STATES */
        
        /* 1. IDLE/LISTENING (Gentle Breathing) */
        .mic-wrapper.active .wave {
            animation: ripple 2s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }
        .mic-wrapper.active .wave:nth-child(2) { animation-delay: -0.5s; }
        .mic-wrapper.active .wave:nth-child(3) { animation-delay: -1.0s; }

        /* 2. SPEAKING (Fast, intense waves) */
        .mic-wrapper.speaking .mic-btn {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 30px var(--accent);
        }
        .mic-wrapper.speaking .wave {
            border-color: var(--accent);
            animation-duration: 1s; /* Faster */
        }

        /* 3. THINKING (Spinning Vortex) */
        .mic-wrapper.thinking .mic-btn {
            animation: spin 2s linear infinite;
            background: var(--card);
            border: 2px dashed var(--accent);
            color: var(--accent);
        }
        .mic-wrapper.thinking .wave { display: none; }

        /* 4. AI SPEAKING (Green Pulse) */
        .mic-wrapper.ai-speaking .mic-btn {
            background: var(--success);
            color: white;
            box-shadow: 0 0 30px var(--success);
            transform: scale(1.1);
        }
        .mic-wrapper.ai-speaking .wave {
            border-color: var(--success);
            animation-duration: 1.5s;
        }

        /* KEYFRAMES */
        @keyframes ripple {
            0% { width: 80px; height: 80px; opacity: 0.8; border-width: 2px; }
            100% { width: 300px; height: 300px; opacity: 0; border-width: 0px; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Serenity</h1>
        <div class="status" id="status">Tap microphone to begin</div>
        
        <div class="mic-wrapper" id="mic-wrapper">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            
            <button class="mic-btn" id="mic-btn">üéôÔ∏è</button>
        </div>
        
        <audio id="audio-player"></audio>
    </div>

    <script>
        const btn = document.getElementById('mic-btn');
        const wrapper = document.getElementById('mic-wrapper');
        const status = document.getElementById('status');
        const audioPlayer = document.getElementById('audio-player');
        
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let microphone;
        let silenceStart = Date.now();
        let isSessionActive = false;
        let isAiSpeaking = false;

        // --- SENSITIVITY SETTINGS ---
        const SILENCE_THRESHOLD = 15; 
        const SILENCE_DURATION = 1500; // 1.5s silence to trigger sending

        btn.addEventListener('click', startSession);

        async function startSession() {
            if (isSessionActive) return;
            isSessionActive = true;
            status.innerText = "Initializing...";
            
            // Visual: Add breathing effect
            wrapper.classList.add('active');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupAudioAnalysis(stream);
                setupMediaRecorder(stream);
                
                // Fetch Greeting
                const response = await fetch('/get_greeting');
                const data = await response.json();
                if (data.audio_url) playAudio(data.audio_url);

            } catch (err) {
                console.error(err);
                status.innerText = "Error: Mic Access Denied";
                wrapper.classList.remove('active');
            }
        }

        function setupAudioAnalysis(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            analyser.fftSize = 256;
            checkSilence(); 
        }

        function setupMediaRecorder(stream) {
            const options = { mimeType: 'audio/webm;codecs=opus', bitsPerSecond: 16000 };
            try { mediaRecorder = new MediaRecorder(stream, options); } 
            catch (e) { mediaRecorder = new MediaRecorder(stream); }
            
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            
            mediaRecorder.onstop = async () => {
                if (!isSessionActive || isAiSpeaking) return;
                
                // STATE: THINKING
                wrapper.classList.remove('active', 'speaking');
                wrapper.classList.add('thinking');
                status.innerText = "Serenity is thinking...";

                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio_data', audioBlob, 'input.webm');

                try {
                    const res = await fetch('/process_audio', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.audio_url) playAudio(data.audio_url);
                } catch (err) {
                    status.innerText = "Connection Error";
                    resetUI();
                }
            };
        }

        function playAudio(url) {
            isAiSpeaking = true;
            
            // STATE: AI SPEAKING
            wrapper.classList.remove('thinking', 'active');
            wrapper.classList.add('ai-speaking');
            status.innerText = "Serenity is speaking...";
            
            if (mediaRecorder.state === "recording") mediaRecorder.stop();
            
            audioPlayer.src = url;
            audioPlayer.play().catch(e => console.error(e));
            
            audioPlayer.onended = () => {
                isAiSpeaking = false;
                startListening();
            };
        }

        function startListening() {
            // STATE: LISTENING
            wrapper.classList.remove('ai-speaking', 'thinking');
            wrapper.classList.add('active'); // Back to breathing
            status.innerText = "Listening...";
            
            audioChunks = [];
            silenceStart = Date.now();
            if (mediaRecorder.state === "inactive") mediaRecorder.start();
        }

        function checkSilence() {
            if (!isSessionActive) return;
            requestAnimationFrame(checkSilence);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            const volume = sum / dataArray.length;

            if (volume > SILENCE_THRESHOLD && !isAiSpeaking) {
                // USER IS SPEAKING
                silenceStart = Date.now();
                wrapper.classList.add('speaking'); // Fast ripples
                // Dynamic scaling based on volume
                const scale = 1 + (volume / 100); 
                btn.style.transform = `scale(${Math.min(scale, 1.3)})`;
            } else {
                // USER IS SILENT
                wrapper.classList.remove('speaking');
                btn.style.transform = `scale(1)`;
                
                if (!isAiSpeaking && mediaRecorder && mediaRecorder.state === "recording") {
                    if (Date.now() - silenceStart > SILENCE_DURATION) {
                        mediaRecorder.stop(); 
                    }
                }
            }
        }
        
        function resetUI() {
            wrapper.className = 'mic-wrapper';
            status.innerText = "Tap to restart";
            isSessionActive = false;
        }
    </script>
</body>
</html>
